<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>

	<h:form id="formMenu">

		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Login" action="index.jsf" />
			<p:menuitem value="Inicio" action="inicio.jsf" />
			<p:menuitem value="Cadastro Usuario" action="cadastroUsuario.jsf" />
			<p:menuitem value="Cadastro Livro" action="cadastroLivro.jsf" />
			<p:menuitem value="PrimeFaces" action="primefaces.jsf" />
			<p:menuitem value="Emprestimo" action="cadastroSolicitante.jsf" />

		</p:breadCrumb>
	</h:form>



	<h:form>

		<h:messages showDetail="true" showSummary="false" />



		<p:panelGrid columns="2">

			<p:outputLabel value=" Solicitante:" />
			<h:panelGroup>
				<p:inputText readonly="true" id="inputSolicitante"
					value="#{emprestimoLivroBean.emprestimoLivro.solicitante.nome}" />

				<p:commandButton icon="ui-icon-search" title="Pesquisa"
					process="@this" update="@none"
					action="#{solicitantebean.abrirDialogoPesquisa}">

					<p:ajax event="dialogReturn"
						listener="#{emprestimoLivroBean.solicitanteSelecionado}"
						process="@this" update="inputSolicitante" />
					<p:resetInput target="inputSolicitante" />
				</p:commandButton>

			</h:panelGroup>

			<p:outputLabel>Livro:</p:outputLabel>
			<h:panelGroup>
				<p:inputText readonly="false" id="inputLivro"
					value="#{emprestimoLivroBean.emprestimoLivro.livro.titulo}"
					required="true" requiredMessage="Informe o livro:" />

				<p:commandButton icon="ui-icon-search" title="PesquisaLivro"
				 process="@this" update="@none"
				 action="#{livroBean.abrirDialogoPesquisa}">
				 
				 <p:ajax event="dialogReturn"
				 listener="#{emprestimoLivroBean.livroSelecionado}"
				 process="@this" update="inputLivro" />

				</p:commandButton>
			</h:panelGroup>

			<p:outputLabel>Data do Emprestimo:</p:outputLabel>
			<p:inputText readonly="false"
				value="#{emprestimoLivroBean.emprestimoLivro.dataEmprestimo}"
				required="true" requiredMessage="Informe data do emprestimo:" />

			<p:outputLabel>Data da Devolucão:</p:outputLabel>
			<p:inputText readonly="false"
				value="#{emprestimoLivroBean.emprestimoLivro.dataDevolucao}"
				required="true" requiredMessage="Informe data para devolução:" />

		</p:panelGrid>

		<br />
		<p:commandButton value="SALVAR" action="#{usuariobean.salvarUsuario}" />
		<p:commandButton value="NOVO" action="#{usuariobean.novoUsuario}" />
		<br />
		<br />

	</h:form>

</h:body>

</html>
