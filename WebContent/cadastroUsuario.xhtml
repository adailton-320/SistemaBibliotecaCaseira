<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>

	<h:form id="formMenu">

		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Login" action="index.jsf" />
			<p:menuitem value="Inicio" action="inicio.jsf" />
			<p:menuitem value="Cadastro Usuario" action="cadastroUsuario.jsf" />
			<p:menuitem value="Cadastro Livro" action="cadastroLivro.jsf" />
			<p:menuitem value="PrimeFaces" action="primefaces.jsf" />
			<p:menuitem value="Emprestimo" action="cadastroSolicitante.jsf" />

		</p:breadCrumb>
	</h:form>



	<h:form id="formdados">

		<h:messages showDetail="true" showSummary="false" id="msg"/>

		<h:panelGrid columns="2">
			<h:outputLabel>Id:</h:outputLabel>
			<h:inputText readonly="true" value="#{usuariobean.usuario.id}" />

			<h:outputLabel>Nome:</h:outputLabel>
			<h:inputText readonly="false" value="#{usuariobean.usuario.nome}"
				required="true" requiredMessage="Informe o nome:" />

			<h:outputLabel>login:</h:outputLabel>
			<h:inputText readonly="false" value="#{usuariobean.usuario.login}"
				required="true" requiredMessage="Informe o Login:" />

			<h:outputLabel>Senha:</h:outputLabel>
			<h:inputSecret readonly="false" value="#{usuariobean.usuario.senha}"
				required="true" requiredMessage="Informe a senha:" />

		</h:panelGrid>

		<br />
		<h:commandButton value="SALVAR" action="#{usuariobean.salvarUsuario}" />
		<h:commandButton value="NOVO" action="#{usuariobean.novoUsuario}" />
		<br />
		<br />
		
		</h:form>
		
		
		<h:form id="formtab">

		<h:dataTable value="#{usuariobean.listarUsuario}" var="user"
			cellpadding="10" border="1">
			<f:facet name="header">LISTA DE USUARIOS</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputLabel value="#{user.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">NOME</f:facet>
				<h:outputLabel value="#{user.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">LOGIN</f:facet>
				<h:outputLabel value="#{user.login}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink immediate="true" id="botaoeditar">
				<h:graphicImage url="resources/img/editar.jpg" width="40" height="40" />
					<f:setPropertyActionListener value="#{user}"
						target="#{usuariobean.usuario}" />
						

				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink immediate="true"
					action="#{usuariobean.removerUsuario}" id="botaoexcluir">
					<h:graphicImage url="resources/img/deletar.jpg" width="40" height="40" />
					<f:setPropertyActionListener value="#{user}"
						target="#{usuariobean.usuario}" />


				</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>

</h:body>

</html>
