<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
		
		<ui:include src="menu.xhtml" />

	<h:form id="formsolicitante">

		<p:messages showDetail="true" showSummary="false" id="msg" />

		<p:panelGrid columns="2">
			
			<p:outputLabel>Id:</p:outputLabel>
			<p:inputText readonly="true"
				value="#{solicitantebean.solicitante.id}" />

			<p:outputLabel>Nome:</p:outputLabel>
			<p:inputText readonly="false"
				value="#{solicitantebean.solicitante.nome}" required="true"
				requiredMessage="Informe o nome:" />

			<p:outputLabel>Sobrenome:</p:outputLabel>
			<p:inputText readonly="false"
				value="#{solicitantebean.solicitante.sobrenome}" required="true"
				requiredMessage="Informe o sobrenome:" />

			<p:outputLabel>Email:</p:outputLabel>
			<p:inputText readonly="false"
				value="#{solicitantebean.solicitante.email}" required="true"
				requiredMessage="Informe o Email:" />

			<p:outputLabel>Telefone:</p:outputLabel>
			<p:inputText readonly="false"
				value="#{solicitantebean.solicitante.telefone}" required="true"
				requiredMessage="Informe a telefone:" />

		</p:panelGrid>

		<br />
		<p:commandButton value="SALVAR" action="#{solicitantebean.salvarSolicitante}" ajax="false" />
		<p:commandButton value="NOVO" action="#{usuariobean.novoUsuario}" ajax="false" />
		<br />
		<br />

	</h:form>




	<h:form>

		<h:messages showDetail="true" showSummary="false" />

		<p:dataTable value="#{livroBean.listarLivros}" var="livro"
			cellpadding="10" border="1">
			<f:facet name="header">LISTA DE LIVROS</f:facet>

			<p:column>
				<f:facet name="header">ID</f:facet>
				<p:outputLabel value="#{livro.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">TITULO</f:facet>
				<p:outputLabel value="#{livro.titulo}" />
			</p:column>

			<p:column>
				<f:facet name="header">AUTOR</f:facet>
				<p:outputLabel value="#{livro.autor}" />
			</p:column>

			<p:column>
				<f:facet name="header">EDITORA</f:facet>
				<p:outputLabel value="#{livro.editora}" />
			</p:column>

			<p:column>
				<f:facet name="header">ASSUNTO</f:facet>
				<p:outputLabel value="#{livro.assunto}" />
			</p:column>

			<p:column>
				<f:facet name="header">ANO DE PUBLICAÇÃO</f:facet>
				<p:outputLabel value="#{livro.anoPublicacao}" />
			</p:column>

		</p:dataTable>


	</h:form>

</h:body>

</html>
