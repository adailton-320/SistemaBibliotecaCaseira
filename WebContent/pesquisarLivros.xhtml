<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>

	<h:form id="formPesquisa">

		<h:panelGrid columns="2">
			<h:panelGroup>
				<h:outputText id="pesquisa" />
				<p:inputText value="#{livroBean.livro.titulo}" />
				<p:commandButton icon="ui-icon-search" title="Pesquisa" update="@form"/>
			</h:panelGroup>
		</h:panelGrid>


		<h:messages showDetail="true" showSummary="false" />

		<p:dataTable value="#{livroBean.listarLivros}" var="livro" 
		emptyMessage="Nenhum livro encontrado" rows="10"
			paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
			<f:facet name="header">LISTA DE LIVROS</f:facet>

			<p:column>
				<f:facet name="header">ID</f:facet>
				<p:outputLabel value="#{livro.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">TITULO</f:facet>
				<p:outputLabel value="#{livro.titulo}" />
			</p:column>

			<p:column>
				<f:facet name="header">AUTOR</f:facet>
				<p:outputLabel value="#{livro.autor}" />
			</p:column>

			<p:column>
				<f:facet name="header">EDITORA</f:facet>
				<p:outputLabel value="#{livro.editora}" />
			</p:column>

			<p:column>
				<f:facet name="header">ASSUNTO</f:facet>
				<p:outputLabel value="#{livro.assunto}" />
			</p:column>

			<p:column>
				<f:facet name="header">ANO DE PUBLICAÇÃO</f:facet>
				<p:outputLabel value="#{livro.anoPublicacao}" />
			</p:column>
			
			<p:column style="text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"/>
			</p:column>

		</p:dataTable>


	</h:form>

</h:body>

</html>
