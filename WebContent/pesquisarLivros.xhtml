<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="file.css" />

</h:head>
<h:body>

	<h:form>

		<h:panelGrid columns="2">
			<h:panelGroup>
				<h:outputText id="pesquisa" />
				<p:inputText value="#{livroBean.campoPesquisa}"
					placeholder="Informe o titulo" />

				<p:commandButton icon="ui-icon-search" title="Pesquisa"
					update="formPesquisa" actionListener="#{livroBean.pesquisarLivros}" />
			</h:panelGroup>
		</h:panelGrid>

	</h:form>

	<h:form id="formPesquisa">

		<h:messages showDetail="true" showSummary="false" />

		<p:dataTable value="#{livroBean.listarLivros}" var="livro"
			emptyMessage="Nenhum livro encontrado" rows="10" paginator="true"
			paginatorAlwaysVisible="false" paginatorPosition="bottom">
			<f:facet name="header">LISTA DE LIVROS</f:facet>

			<p:column>
				<f:facet name="header">ID</f:facet>
				<p:outputLabel value="#{livro.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">TITULO</f:facet>
				<p:outputLabel value="#{livro.titulo}" />
			</p:column>

			<p:column>
				<f:facet name="header">AUTOR</f:facet>
				<p:outputLabel value="#{livro.autor}" />
			</p:column>

			<p:column>
				<f:facet name="header">EDITORA</f:facet>
				<p:outputLabel value="#{livro.editora}" />
			</p:column>

			<p:column style="text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					action="#{livroBean.selecionarLivro(livro)}" process="@this" />
			</p:column>

		</p:dataTable>


	</h:form>

</h:body>



</html>
